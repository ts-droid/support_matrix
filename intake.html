<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Intake Form | Support Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f3efe5;
        --ink: #10151a;
        --ink-muted: #4f5a66;
        --accent: #ff6a3d;
        --line: #d6cfbf;
        --surface: #fffefb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at 10% 5%, #ffd9c8, transparent 40%),
          radial-gradient(circle at 95% 10%, #bcf1ec, transparent 35%), var(--bg);
        color: var(--ink);
      }

      main {
        width: min(860px, calc(100% - 2rem));
        margin: 2rem auto;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 1rem;
      }

      h1,
      h2 {
        margin: 0;
      }

      p {
        color: var(--ink-muted);
      }

      form {
        display: grid;
        gap: 0.75rem;
      }

      .grid {
        display: grid;
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      label {
        display: grid;
        gap: 0.35rem;
        font-size: 0.9rem;
      }

      input,
      select,
      textarea,
      button {
        font: inherit;
      }

      input,
      select,
      textarea {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 0.62rem 0.7rem;
        background: #fff;
      }

      textarea {
        min-height: 120px;
      }

      button {
        border: 0;
        border-radius: 12px;
        padding: 0.7rem 1rem;
        font-weight: 700;
        color: #fff;
        background: var(--accent);
        cursor: pointer;
      }

      .status {
        min-height: 1.2rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Brand Intake Form</h1>
        <p>
          Please provide the required support handling details. Once submitted, the data is automatically
          synced into our Support Matrix decision flow.
        </p>

        <form id="intakeForm">
          <div class="grid">
            <label>
              Supplier name *
              <input name="supplierName" required />
            </label>
            <label>
              Supplier contact email
              <input name="supplierEmail" type="email" />
            </label>
            <label>
              Brand name *
              <input name="brandName" required />
            </label>
            <label>
              Product category *
              <input name="categoryName" required />
            </label>
            <label>
              Case type
              <select name="caseType">
                <option value="all">All case types</option>
                <option value="doa">DOA</option>
                <option value="warranty">Warranty after usage</option>
              </select>
            </label>
            <label>
              Customer type
              <select name="customerType">
                <option value="all">All customer types</option>
                <option value="private">Private</option>
                <option value="b2b">Business to business</option>
              </select>
            </label>
            <label>
              Handling headline *
              <input name="headline" placeholder="Example: DOA replacement via supplier RMA" required />
            </label>
            <label>
              Responsible team
              <input name="responsible" placeholder="Example: First line + Supplier" />
            </label>
            <label>
              SLA
              <input name="sla" placeholder="Example: Response in 24h" />
            </label>
          </div>

          <label>
            Handling instructions * (one line per step)
            <textarea name="instructions" required></textarea>
          </label>

          <label>
            Supplier notes
            <textarea name="supplierNotes" placeholder="Optional notes for return logistics or conditions"></textarea>
          </label>

          <button type="submit">Submit Intake</button>
          <p class="status" id="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById("intakeForm");
      const statusEl = document.getElementById("status");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "Submitting...";
        statusEl.style.color = "#4f5a66";

        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/api/intake", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.error || "Submission failed");
          }

          statusEl.textContent = "Submitted successfully. Your data is now available in the Support Matrix.";
          statusEl.style.color = "#067647";
          form.reset();
        } catch (error) {
          statusEl.textContent = `Could not submit: ${error.message}`;
          statusEl.style.color = "#b42318";
        }
      });
    </script>
  </body>
</html>
